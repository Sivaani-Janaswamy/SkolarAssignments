<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media Controls</h1>
    <div class="media-container">
        <h2>Audio Player</h2>
        <p>This audio player allows you to listen to a sample audio file. The controls are to play, pause, and adjust the volume.</p>
        <audio controls>
            <source src="audio-sample.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>

    <div class="media-container">
        <h2>Video Player</h2>
        <p>This video player lets you watch a sample video. The controls are to play, pause, seek, and change the volume or full-screen mode.</p>
        <video width="600" controls>
            <source src="video-sample.mp4" type="video/mp4">
            Your browser does not support the video element.
        </video>
    </div>
</body>
</html>
